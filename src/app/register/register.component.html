<div class="container mt-3 pt-3">
    <h3>Register</h3>
    <hr />
    <div class="mt-3 pt-3 d-flex ">
        <form class="form form-group" [formGroup]="registerForm" (ngSubmit)="submitRegister()">
            <input class="form-control mt-3" type="text" formControlName="userName"placeholder="Enter Username">
            <input class="form-control mt-3" type="password" formControlName="password" placeholder="Enter password">
            <button class="btn btn-outline-light bg-dark text-light mt-3 text-secondary text-right" type="submit">Register</button>
        </form>
    </div>
    <div class="mt-3 pt-3 text-danger" *ngIf=" registerData.userName">
        <p>{{ userMessage }}</p>
    </div>
</div>
