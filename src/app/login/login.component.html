<div class="container mt-3 pt-3">
    <h3>Login</h3>
    <hr />
    <div class="mt-3 pt-3 d-flex ">
        <form class="form form-group" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
            <input class="form-control mt-3" type="text" formControlName="userName" minlength="6" required="true"
                placeholder="Enter username">
            <input class="form-control mt-3" type="password" formControlName="password" minlength="6"
                placeholder="Enter password">
            <button class="btn btn-outline-light text-light bg-dark mt-3 text-secondary text-right" type="submit">Login</button>
        </form>
    </div>
    <div class="mt-3 pt-3 text-danger" *ngIf="userMessage">
        <p>{{userMessage}}</p>
    </div>
</div>
